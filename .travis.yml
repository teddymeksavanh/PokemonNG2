dist: trusty
sudo: false
addons:
  chrome: stable
language: node_js
cache:
  directories:
  - "./node_modules"
before_install:
- sudo apt-get update
- sudo apt-get install nodejs
- sudo apt-get install npm
install:
- cd projectpokemon
- npm install
script:
- cd projectpokemon
- npm start
deploy:
  provider: heroku
  api_key:
    secure: 
  app: PokemonNG2
  on:
    repo: teddymeksavanh/PokemonNG2
